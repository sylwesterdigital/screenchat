<body>

  <div id="container"></div>
 
  <div id="top-messages-wrap">
    <div id="top-messages">
      <div id="online-check-b"></div>
      <div id="profile-b" class="no-sel"></div>
    </div>
  </div>
  
  <div id="messages-wrap">
    <div id="messages"></div>
  </div>



  <div id="file-reader-cont">
    <div id="file-reader-wrap">
      <canvas id="pixelitcanvas"></canvas> 
      <img class="object-fit-cover" id="preview-image" alt="">
      <img class="object-fit-cover" id="orig-image" alt="">
    </div>
    
    <div id="action-reader-c">
          <div class="round-b" id="cancel-reader-b"></div>    
      <div id="action-reader-holder">
       
        <div class="animate-flicker b-shadow" id="send-reader-b"></div>
        

        
        
      </div>
    </div>
    
  </div>
   
  <div id="profile-c" class="hidden">
    <div id="profile-wrap">
    
     <p class="p-hint">Click to change</p> 
       <div id="profile-avatar" class="no-sel"></div>
           
      
      <textarea id="ta-nickname" class="ta-profiles" name="nickname" placeholder="Nickname" cols="20" rows="1" maxlength="16"></textarea>
      
      <textarea id="ta-bio" class="ta-profiles" name="bio" placeholder="Bio" cols="20" rows="1" maxlength="24"></textarea>
    <p class="p-hint">You sure? save your update!</p>
    
     <div class="round-b" id="profile-save-b">Save</div>            

      
      
    </div>
  </div>

  <div id="text-msg">
    <div id="text-msg-wrap">
      <div id="attachment-b-holder">
        <div id="attachment-b"></div>
        <input type="file" id="file1" onchange="previewFile()" accept="image/*" style="display:none">

      </div>
      <div id="form-txt-holder">
        <textarea id="m" cols="auto" rows="1"></textarea>
      </div>
      <div id="form-b-holder">
        <div class="round-b" id="form-b"></div>
      </div>
      <div id="form-b-holder">
        <div class="round-b" id="empty-b"></div>
      </div>
    </div>
  </div>
  

    <!--Misc Utils-->
  <script src="js/misc/canvasfilters/filters.js"></script>
  <script src="js/misc/pixelit/dist/pixelit.js"></script>
  <script src="js/misc/pixelate.js"></script>
  <script src="js/misc/FileSaver.min.js"></script>
  <script src="js/misc/merge-images.js"></script> 
  <script src="/js/pixi.min.js"></script>
  <script src="/js/pixi-sound.js"></script>
  <script src="/js/sounds.js"></script>
  <script src="/js/utils/zepto-fastclick.js"></script>
  <script src="/js/utils/emojis/emojis3.js"></script>
  <script src="/js/utils/utils.js"></script>
  <script src="/js/toaja-chat.js"></script>
